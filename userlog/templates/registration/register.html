{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
	<div id='interface'>
		<p>User Registration</p>
		<form method="post" action=".">{% csrf_token %}
			<table class = 'center' border="0">
				{{ form.as_table }}
			</table>
			<input type="submit" value="Register" />
		</form>
		<a href="/">Login</a>
	</div>
{% endblock %}
